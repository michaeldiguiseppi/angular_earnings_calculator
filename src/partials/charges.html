<div ng-controller="chargesCtrl">
  <div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <a href="" class="btn btn-default btn-md" ng-click="previous()">Previous</a>
        <a href="" class="btn btn-default btn-md" ng-click="next()">Next</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <h3 class="text-center">Overview for Meal {{ currentMeal }}</h3>
        <p><strong>Subtotal: </strong> {{ subtotal | currency }}</p>
        <p><strong>Tip: </strong> {{ tip | currency }}</p>
        <hr />
        <p><strong>Total: </strong> {{ total | currency }}</p>
      </div>
    </div>
    <br />
  </div>
</div>
